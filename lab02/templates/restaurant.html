<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>

    <style>
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cards {
            margin: 10px;
            border: 1px solid #CCC;
            width: 17vw;
        }

        .cards > h2, p {
            margin: 10px;
        }

        .cards > hr {
            opacity: 0.3;
        }

        .cards > img {
            width: 100%;
            height: 30vh;
        }
    </style>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        {% for restaurant in restaurants %}
            <section class="cards">
                <h2>{{ restaurant.get('name') }}</h2>
                <img src="{{ restaurant.get('image_url') }}">
                <p>{{ restaurant.get('display_address') }}</p>

                <br>

                <p>Price: <b>{{ restaurant.get('price') }}</b></p>
                <hr>
                <p>Rating: <b>{{ restaurant.get('rating') }}</b></p>
                <hr>
                <p># Reviews: <b>{{ restaurant.get('review_count') }}</b></p>
            </section>
        {% endfor %}
    </main>
</body>
</html>
